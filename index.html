<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="stars.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="ctn-screen">
      <div class="ctn-navbar">
        <div class="ctn-navbar__brand">@nhandang</div>
        <ul class="ctn-navbar__menu">
          <li class="ctn-navbar__menu--item"><a href="#">Home</a></li>
          <li class="ctn-navbar__menu--item"><a href="#">About me</a></li>
        </ul>
      </div>
      <div class="ctn-main">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div class="ctn-hero">
          <h2 class="ctn-hero__greeting">ALOHA</h2>
          <div class="ctn-hero__intro puff-in-center">
            <div class="ctn-hero__intro--qr-code qr-code">
              <img src="./assets/images/qr-code.svg" alt="@nhandang qr code" />
            </div>

            <div class="ctn-hero__intro--name">NHAN DANG</div>
            <ul class="ctn-hero__bio">
              <li>Software Engineer</li>
              <li>DataHouse Asia</li>
              <li>Danang, Vietnam</li>
            </ul>
          </div>
          <div class="ctn-hero__end">
            <div class="ctn-hero__core-values">
              <div class="ctn-hero__core-values--item">
                <p class="ctn-hero__core-values--number">01</p>
                <p class="ctn-hero__core-values--text">Focus</p>
              </div>
              <div class="ctn-hero__core-values--item">
                <p class="ctn-hero__core-values--number">02</p>
                <p class="ctn-hero__core-values--text">Calm</p>
              </div>
              <div class="ctn-hero__core-values--item">
                <p class="ctn-hero__core-values--number">03</p>
                <p class="ctn-hero__core-values--text">Discipline</p>
              </div>
              <div class="ctn-hero__core-values--item">
                <p class="ctn-hero__core-values--number">04</p>
                <p class="ctn-hero__core-values--text">Consistency</p>
              </div>
            </div>
            <div class="ctn-hero__arrow"><p>>></p></div>
          </div>
        </div>
      </div>
    </div>
